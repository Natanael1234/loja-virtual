<mat-card  class="card-produto" [routerLink]="['/produto', produto.id]" >
  <img class="mat-card-image" mat-card-image [src]="produto.thumbnail|assetsDir"/>
  <mat-card-content>
    <p class="preco-produto" [title]="produto.preco | brl">{{produto.preco | brl }}</p>
    <p class="nome-produto" [title]="produto.nome">{{produto.nome}}</p>
    <!-- <p>{{produto.quantidadeEstoque}}</p> -->
    <!-- {{produto.descricao}} -->
  </mat-card-content>
</mat-card>
